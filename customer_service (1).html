<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e1f5fe, #fce4ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: fadeInUp 1s ease-out;
    }

    .card h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .chat-btn {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .chat-btn:hover {
      background-color: #1ebe5d;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Need Help?</h2>
    <p>Click the button below to chat with our Customer Care 01 agent directly on WhatsApp.</p>
    <button class="chat-btn" onclick="openWhatsApp()">Chat on WhatsApp</button>
  </div>

  <script>
    function openWhatsApp() {
      const phone = "254705595580"; // 254 is the country code for Kenya
      const url = `https://wa.me/${phone}?text=Hello%20Customer%20Care%2C%20I%20need%20assistance.`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
